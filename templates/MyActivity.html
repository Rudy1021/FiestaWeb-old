{% extends 'base.html' %}
{% block title %}My Activity{% endblock title %}
{% block content %}
<section class="content-section bg-light">
    <div class="container-fluid activity-list">
        <div class="row justify-content-md-center">
            <div class="col-lg-5 col-sm-12">                
                <div class="row">
                    <div class="col float-left">
                        <h5 class="all-title myactitle">您參加的活動</h5>                        
                    </div>
                    <div class="col-lg-6 col-sm-12 ml-3">
                        <div class="btn-group float-right">
                            <button class="btn-primary btn join-btn">參加的活動</button>
                            <button class="btn-primary btn create-btn">創立的活動</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="actlist"></div>
                    </div>
                </div>
            </div>
        </div>                
    </div>

{% endblock content %}

<script src="{{ url_for('static',filename='js/MyActivity.js') }}?version=1.2"></script>
{% endblock %}
