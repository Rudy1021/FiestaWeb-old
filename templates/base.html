<!DOCTYPE html>
<html lang="zh-TW">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="Expires" content="0" />
  <title>{% block title %}{% endblock title %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendor/jquery-confirm/jquery-confirm.css') }}">
  <!-- <link rel="icon" href="{{ url_for('static',filename='img/new-logo.png') }}" type="image/x-icon" /> -->
  <!-- Custom fonts for this template -->
  <link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
    type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
    type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <link href="{{ url_for('static',filename='vendor/simple-line-icons/css/simple-line-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static',filename='css/webfont/webfont.css') }}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='vendor/jquery-ui/jquery-ui.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static',filename='vendor/jquery-ui/jquery-ui-timepicker-addon.css') }}" rel="stylesheet">
  <link href="{{ url_for('static',filename='css/style.css') }}?version=1.16" rel="stylesheet">
  <link href="{{ url_for('static',filename='css/agency.css') }}" rel="stylesheet">
  {% block css %}{% endblock css %}

</head>

<body id="page-top">

  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <img src="{{ url_for('static',filename='img/new-logo.png') }}" class="nav-logo pr-2 logo">
      <a class="js-scroll-trigger text-black title logo" href="/">Fiesta</a>
      <div class="search mt-2">
        <form class="">
          <i class="fas fa-search p-1"></i>
          <input class="textbox-circle pl-3 p-1" type="search" placeholder="Search" aria-label="Search"
            id="base-Search">
        </form>
        <div class="search-area">
          <div class="search-content">
          </div>
        </div>
      </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav text-uppercase ml-auto">
          {% if request.cookies.get('Id') %}
          <li class="nav-item z-2 search-2">
            <a class="nav-link js-scroll-trigger" href="javascript:;" id="Search">搜尋活動</a>
          </li>
          <li class="nav-item z-2">
            <a class="nav-link js-scroll-trigger emailtest" href="javascript:;"" id="Create">創建活動</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/Activity">所有活動</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false" href="javascript:void(0)" id="user"><i class="fas fa-user"></i></a>
            <div class="dropdown-menu">
              <a class="dropdown-item emailtest" href="javascript:;" id="dashboard"">我的後台管理</a>
              <a class="dropdown-item emailtest" href="javascript:;" id="Group">我的群組</a>
              <a class="dropdown-item emailtest" href="javascript:;" id="MyTicket">我的票匣</a>
              <a class="dropdown-item" href="/MyProfile">個人檔案</a>
              <a class="dropdown-item" href="javascript:;" id="logout">登出</a>
            </div>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link"  href="/signup">註冊</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">登入</a>
          </li>
          {% endif %}
        </ul>   
  </div>
</nav>
  {% block content %}{% endblock content %}
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <span class="copyright">Copyright &copy; Fiesta 2020</span>
        </div>
        
        <div class="col-md-4">
          <ul class="list-inline social-buttons">
            <li class="list-inline-item">
              <a href="https://www.facebook.com/Fiesta-Network-Taiwan-100614108231891/">
                <i class="fab fa-facebook-f godown"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com/fiesta.network/?hl=zh-tw">
                <i class="fab fa-instagram godown"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <a class="copyright" href="/policy" target="_blank">隱私權政策</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="{{ url_for('static',filename='vendor/jquery/jquery.js') }}"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{ url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="{{ url_for('static',filename='vendor/jquery-ui/jquery-ui.min.js') }}"></script>
  <script src="{{ url_for('static',filename='vendor/jquery-ui/jquery-ui-timepicker-addon.js') }}"></script>
  <script src="{{ url_for('static',filename='vendor/jquery-ui/jquery-ui-sliderAccess.js') }}"></script>
  <script src="{{ url_for('static',filename='vendor/jquery-confirm/jquery-confirm.js') }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static',filename='js/agency.js') }}"></script>
  <script src="{{ url_for('static',filename='js/common.js') }}?version=1.19"></script>
  <script src="{{ url_for('static',filename='js/logout.js') }}"></script>

</body>

</html>
