{% extends 'base.html' %}
{% block title %}登入{% endblock title %}
{% block content %}
<section class="content-section pb-5" id="bg-fiesta-img">
    <div class="container-fluid mt-3 p-5">
        <div class="loginlist">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-sm-12 bg-light p-3">
                    <div class="row">
                        <div class="col-4 text-center">
                            <img src="{{ url_for('static',filename='img/logo.png') }}" class="card-img">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <h6>帳號</h6>
                            <input class="form-control" type="text" id="userId" autocomplete="userId">
                            <div class="alert alert-danger" role="alert">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <div class="row">
                                <div class="col"><h6>密碼</h6></div>
                                <div class="col-5"><label id="forgot-pwd" class="float-right forgot-pwd">忘記密碼?</label></div>
                            </div>
                            <input class="clear-float form-control" type="password" id="userPassword" autocomplete="current-password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button class="btn btn-success mt-4" id="login">登入</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-area forgot-pwdlist">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-sm-12 bg-light">
                    <div class="row mt-2">
                        <div class="col">
                            <h6>帳號</h6>
                                <input class="form-control" type="text" id="forgotId" placeholder="">
                        </div>
                    </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-secondary m-2" id="backtologin">返回</button>
                    <button class="btn btn-primary m-2" id="sendforgot">發送驗證信</button>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</section>
{% endblock content %}
{% block script %}
<script src="{{ url_for('static',filename='js/login.js') }}?version=1.13"></script>
{% endblock %}
