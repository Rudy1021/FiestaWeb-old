{% extends 'base-new.html' %}
{% block content %}
<div class="activity">
  <div class="activity-img">
    <img src="/static/img/bg1.jpg" class="activity-img-img activity-background-fixed" id="activity-background">
  </div>
  <div class="card border-radius-2 activity-card activity-animate" style="margin-top: 100%;">
    <div class="card-body">
      <div class="row">
        <div class="col-md-11 col-10">
          <span>Old Brand老牌萬聖派對</span>
        </div>
        <div class="col-md-1 col-1">
          <i class="fas fa-bookmark"></i>
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col-md-1 col-2">
          <div class="activity-icon border-radius-circle">
            <img src="/static/img/new-logo.png" class="activity-icon-img">
          </div>
        </div>
        <div class="col-md-10 my-auto col-10">
          <h5 class="my-auto">Fiesta PR Team</h5>
        </div>
      </div>
      <hr>
      <h5>
        <i class="far fa-calendar"></i>
        2020-10-31 17:00 ~ 2020-11-01 03:00
      </h5>
      <h5>
        <i class="fas fa-map-marker-alt"></i>
        畫廊酒吧 / 高雄市鼓山區哨船街51號2F
      </h5>
      <div class="activity-img">
        <img src="/static/img/bg1.jpg" class="activity-img-img">
      </div>
      <div class="row">
        <div class="col-md-10 col-6">
          活動即時資訊
        </div>
        <div class="col-md-2 col-6 text-right">
          第一天(10/31)
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
{% endblock content %}
{% block script %}
<script src="{{ url_for('static',filename='js/activity-new.js') }}"></script>
{% endblock script %}
